resources:
- name: git-repository
  type: git
  source:
    uri: https://github.com/BiancaLeitner/task_01_concourse.git

jobs:
- name: commit-stage
  plan:
  - get: git-repository
    # any new version will trigger the job
    trigger: true
  - task: run-tests
    config:
      platform: linux

      inputs:
      - name: git-repository

      image_resoure:
        type: docker-image
        source: { repository: ruby, tag: 2.4.0-alpine }
      
      run:
        path: sh
        dir: git-repository
        args:
          - -exc
          - |
            bundle install
            rspec
    - name: deploy-stage
      serial: true
      plan:
      - get: git-repository
        trigger: true
        passed: [commit-stage]
      - task: deploy-heroku
        params:
          HEROKU_EMAIL: {{heroku_email}}
          HEROKU_TOKEN: {{heroku_token}}
        config:
          platform: linux

          image_resource:
            type: docker-image
            source: { repository: concourse/bosh-cli }
          
          inputs:
            - name: git-repository
          
          run:
            path: sh
            dir: git-repository
            args:
              - -exc
              - |
                cat > /root/.netrc <<EOF
                machine git.heroku.com
                  login $HEROKU_EMAIL
                  password $HEROKU_TOKEN
                EOF
                
        
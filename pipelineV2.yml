resources:
  - name: git-repository
    type: git
    source:
      uri: "https://github.com/BiancaLeitner/task_01_concourse.git"

jobs:
- name: commit-stage
  plan:
  - get: git-repository
    trigger: true

- name: run-tests
  plan:
  - get: git-repository
    trigger: true
  - task: tests
    file: task_01_concourse/commit_build.yml

- name: deploy-stage
  serial: true
  plan:
  - get: git-repository
    trigger: true
    passed: [commit-stage]
  - task: deploy-heroku
    params:
      HEROKU_EMAIL: {{heroku_email}}
      HEROKU_TOKEN: {{heroku_token}}
    file: task_01_concourse/deploy_build.yml